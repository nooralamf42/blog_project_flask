<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for n in range(posts.len_posts) %}
        <div class="content">
            <div class="card">
                <h2>{{posts.h1[n]}}</h2>
                <p class="text">{{posts.h2[n]}}</p>
                <a href="{{url_for('get_post', post_no= n+1)}}">Read</a>
            </div>
        </div>
    {% endfor %}

</div>
</body>
<footer>
    <p>Made with ♥️ by Noor.</p>
</footer>
</html>
